name: Parse Permits (Manual)

on:
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run parsing script
        run: |
          python scripts/parse_permits.py

      - name: Upload parsed output
        uses: actions/upload-artifact@v4
        with:
          name: parsed-permits
          path: data/permits_scored.csv
